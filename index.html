body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden; /* Prevent horizontal overflow */
  overflow-y: auto; /* Allow vertical scrolling */
}

.scrolling-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: auto; /* Allow container to expand vertically */
  z-index: -1;
  display: flex;
  flex-direction: column; /* Stack rows vertically */
}

.row {
  display: flex;
  width: 200%; /* Each row is 200% of the viewport width */
  height: 12.5vh; /* Adjust based on how many rows you want */
}

.row img {
  width: 10%; /* Adjust based on your SVG size and how many you want in a row */
  height: auto; /* Maintain aspect ratio */
}

@keyframes scrollRight {
  0% { transform: translateX(-50%); }
  100% { transform: translateX(0); }
}

@keyframes scrollLeft {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

.scroll-right {
  animation: scrollRight 10s linear infinite;
}

.scroll-left {
  animation: scrollLeft 10s linear infinite;
}
</style>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2500);    
}
